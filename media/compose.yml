services:
  navidrome:
    image: docker.io/deluan/navidrome:latest
    restart: unless-stopped
    ports:
      - "4533:4533"
    volumes:
      - navidrome_data:/data
      - /media/bulk/music/library:/music:ro
    environment:
      - ND_ENABLEINSIGHTSCOLLECTOR=false

  mikochi:
    image: docker.io/zer0tonin/mikochi:latest
    restart: unless-stopped
    ports:
      - 8000:8080
    volumes:
      - /media/bulk:/data
    environment:
      - DATA_DIR=/data
      - USERNAME=${MIKOCHI_USERNAME:?ERROR! Please provide the mikochi username!!!}
      - PASSWORD=${MIKOCHI_PASSWORD:?ERROR! Please provide the mikochi password!!!}
  
volumes:
  navidrome_data:
